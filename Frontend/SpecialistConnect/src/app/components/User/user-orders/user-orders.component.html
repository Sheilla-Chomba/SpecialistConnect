<div class="main">
    <div class="head">
        <div class="title">
            <h2>Orders</h2>
        </div>
        <div class="filter">
            Filter
            <select class="select-box" [(ngModel)]="filter">
                <option value="">Status of Orders</option>
                <option value="Completed">Completed</option>
                <option value="Declined">Declined</option>
                <option value="Accepted">Accepted</option>
                <option value="Pending">Pending</option>
            </select>
        </div>
    </div>
    <div class="content">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Specialist Name</th>
                    <th>Order Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders | filterRoleUser:filter ; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{order.spec_fname}} {{order.spec_lname}}</td>
                    <td>{{order.order_desc}}</td>
                    <td>{{order.status}}</td>
                    <td>
                        <ng-container *ngIf="order.status === 'Accepted'; else elseBlock">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </ng-container>
                        <ng-container *ngIf="order.status === 'Completed'; else elseBlock">
                            <i class="fa-solid fa-pen-to-square" (click)="giveReview(order.order_id)"></i>
                        </ng-container>
                        <ng-template #elseBlock></ng-template>   
                    </td>
                </tr>
